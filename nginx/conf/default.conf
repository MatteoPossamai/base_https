server {
    listen 80;
    listen [::]:80;

    server_name other.my-table.it www.other.my-table.it localhost;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 "Hello, world! FROM NGINX\n";
        #return 301 https://$host$request_uri;
    }
}

