server {
    listen 80;
    listen [::]:80;

    server_name other.my-table.it www.other.my-table.it localhost;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name other.my-table.it;

    ssl_certificate /etc/nginx/ssl/live/my-table.it/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/other.my-table.it/privkey.pem;
    
    location / {
    	return 200 "Hello, world! FROM NGINX, but secure";
    }
}

